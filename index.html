<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>To Do</title>

    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div class="to-do-form">
        <form class="form-horizontal" onSubmit="event.preventDefault(); addTodo()">
            <div class="row">
                <div class="col-3 col-form-label ">
                    <button type="submit" class="btn btn-primary btn-lg">
                        SortBy
                    </button>
                </div>
                <div class="col-6 ">
                    <input type="text" class="form-control form-input" name="todo" placeholder="Enter your item"></input>
                </div>
                <div class="col-3 col-form-label ">
                    <button type="submit" class="btn btn-primary btn-lg">
                        AddItem
                    </button>
                </div>
            </div>
            <div class="form-group row to-do-list">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script/script.js"></script>
</body>

</html>
