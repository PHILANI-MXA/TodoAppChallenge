<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="container">
        <h1 class="text-center  my-5 py-2">To Do App</h1>
        <div class="container bg-danger my-1 py-2">
            <div class="row">
                <div class="col-md-2">
                    <div class="sorting">
                        <button class="btn btn-primary float-start" id="sortBy">sortBy</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <input class="form-control" type="search" placeholder="enter your item">
                </div>
                <div class="col-md-2">
                    <div class="adding">
                        <button class="btn btn-primary float-end" id="addItem">addItem</button>
                    </div>
                </div><br>
                <div class="row">
                    <br>
                    <h2>Items</h2>
                    <div class="container" id="products">

                    </div>
                </div>
            </div>
        </div>

    </div>



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <script src="/script/script.js"></script>
</body>

</html>
